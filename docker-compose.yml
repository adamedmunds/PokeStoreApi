version: '3.9'

services:
  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=admin
      - POSTGRES_DB=db
  redis:
    image: redis:alpine
    ports:
      - 6379:6379